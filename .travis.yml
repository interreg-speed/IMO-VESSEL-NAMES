language: python
python:
  - "3.7"
before_script:
      - curl -L https://clis.ng.bluemix.net/download/bluemix-cli/latest/linux64 | tar -zx
      - chmod -R u+x ./Bluemix_CLI/bin

script:
        - ./script/latest-smdg.py
        - ./script/prepare.sh
        - ./script/deploy.sh


before_deploy:
      # Set up git user name and tag this commit
      - git config --local user.name "Marek5050"
      - git config --local user.email "marek.bejda@gmail.com"
      - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
      - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: data/*.csv
  skip_cleanup: true