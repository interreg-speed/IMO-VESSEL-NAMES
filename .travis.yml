language: python
python:
  - "3.7"

before_install:
  - sudo apt-get update -y
  - sudo apt-get install python-dev python-pip python-setuptools build-essential
  - sudo apt-get install  mdbtools gawk -y
  - pip install csvkit

script:
        - ./script/latest.py
        - ./script/prepare.sh

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "data/*"
  skip_cleanup: true